<html>
	<head>
	</head>
	<body>
		<h1>Login</h1>
		<form method="POST" action="/login/process">
			<div>
				<input type="text" name="login">
			</div>
			<div>
				<input type="password" name="password">
			</div>
			<div>
				<input type="submit">
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
		<div>
			<a href="/register">To register</a>
		</div>
	</body>
</html>
