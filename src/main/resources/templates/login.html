<html>
	<head>
	</head>
	<body>
		<h1>Login</h1>
		<form method="POST" action="/login/process">
			<div>
				<input type="text" name="login" th:value="${login}">
			</div>
			<div>
				<input type="password" name="password" th:value="${password}">
			</div>
			<div>
				<input type="submit">
			</div>
		</form>
		<div>
			<a href="/register">To register</a>
		</div>
	</body>
</html>
